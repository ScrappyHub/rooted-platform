name: governance-lint
on:
  pull_request:
    paths:
      - "governance/**"
      - "README.md"
      - ".github/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Required files exist
        run: |
          test -f governance/ROOTED_PLATFORM_CONSTITUTION.md
          test -f governance/ROOTED_CONSTITUTIONAL_STOP_LAYER.md
          test -f governance/ROOTED_GOVERNANCE_INDEX.md
          test -f governance/ROOTED_FOUNDER_PROTECTION_AND_SUCCESSION.md
          test -f governance/ROOTED_CONTRIBUTOR_GOVERNANCE_CONTRACT.md
          test -f governance/ROOTED_CONTRIBUTOR_GOVERNANCE_NOTICE.md

      - name: Cross-reference checks
        run: |
          grep -qi "ROOTED_PLATFORM_CONSTITUTION" governance/ROOTED_CONSTITUTIONAL_STOP_LAYER.md
